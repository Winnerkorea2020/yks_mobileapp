<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="assets/js/main.js"></script><script defer src="assets/js/rullet.js"></script><link href="assets/css/main.css" rel="stylesheet"></head>
  <body class="flex flex-col justify-between min-h-screen w-full text-primary bg-white">
    <div class="w-full mx-auto">
      <div class="flex justify-between items-center h-16 px-2">
        <a class="inline-block text-xl font-semibold z-20 cursor-pointer basis-1/3" href="mypage.html">
          <svg
            class="w-5 h-5 text-gray-800"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 8 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13"
            />
          </svg>
        </a>
        <div class="inline-block w-full text-center text-xl font-semibold basis-1/3"></div>
        <div class="inline-block w-full text-xl font-semibold basis-1/3"></div>
      </div>
    </div>
    <div class="flex-1 mt-6">
      <div action="" class="flex-1 px-8 flex flex-col gap-5">
        <div class="flex-1 flex flex-col justify-start gap-6 pt-20">
          <div>
            <label for="" class="px-5">휴대번호</label>
            <input
              class="rounded-full w-full py-3.5 px-10 focus:border-blue-400 outline-none border"
              style="background: rgb(242, 242, 242)"
              type="tel"
              placeholder="핸드폰 번호를 입력하세요."
              disabled
            />
          </div>
          <div>
            <input
              class="rounded-full w-full py-3.5 px-10 focus:border-blue-400 outline-none border text-white bg-[#FC6011]"
              type="submit"
              value="인증문자보내기"
            />
          </div>
          <div>
            <input
              class="rounded-full w-full py-3.5 px-10 focus:border-blue-400 outline-none border"
              style="background: rgb(242, 242, 242)"
              type="text"
              placeholder="인증문자를 입력하세요."
            />
          </div>
        </div>
      </div>
    </div>
    <div class="mb-10 flex flex-col gap-5 px-5">
      <button
        onclick="location.href='mypage.html';"
        class="text-center block text-white w-full py-3.5 px-2.5 rounded-full"
        style="background: linear-gradient(180deg, rgb(178, 156, 93), rgb(89, 78, 47) 100%)"
      >
        휴대폰인증
      </button>
    </div>
  </body>
</html>
