<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <title>Document</title>
  </head>
  <body
    class="flex flex-col justify-between min-h-screen w-full text-primary bg-white"
  >
    <div class="w-full mx-auto">
      <div class="flex justify-between items-center h-16">
        <a
          class="inline-block text-xl font-semibold z-20 cursor-pointer basis-1/3"
          href="#"
          ><img src="./assets/img/login/back.png" alt=""
        /></a>
        <div
          class="inline-block w-full text-center text-xl font-semibold basis-1/3"
        >
          1/2
        </div>
        <div class="inline-block w-full text-xl font-semibold basis-1/3"></div>
      </div>
      <div class="pt-14">
        <div class="font-semibold text-center">
          <div class="text-3xl" style="color: #4a4b4d">회원가입</div>
          <div class="text-sm" style="color: #7c7d7e">
            아이디/패스워드를 입력하세요.
          </div>
        </div>
      </div>
    </div>
    <form action="" class="flex-1 px-8 flex flex-col gap-5">
      <div class="flex-1 flex flex-col justify-start gap-6 pt-20">
        <input
          class="rounded-full w-full py-3.5 px-10 focus:border-blue-400 outline-none border"
          style="background: rgb(242, 242, 242)"
          type="text"
          placeholder="아이디를 입력하세요."
        />
        <input
          class="rounded-full w-full py-3.5 px-10 focus:border-blue-400 outline-none border"
          style="background: rgb(242, 242, 242)"
          type="password"
          placeholder="비밀번호를 입력하세요."
        />
        <input
          class="rounded-full w-full py-3.5 px-10 focus:border-blue-400 outline-none border"
          style="background: rgb(242, 242, 242)"
          type="password"
          placeholder="(확인) 비밀번호를 다시 입력하세요."
        />
      </div>
      <div class="mb-10 flex flex-col gap-5">
        <button
          class="text-center block text-white w-full py-3.5 px-2.5 rounded-full"
          style="
            background: linear-gradient(
              180deg,
              rgb(178, 156, 93),
              rgb(89, 78, 47) 100%
            );
          "
        >
          다음
        </button>
        <div class="flex justify-center items-center gap-2">
          <div class="" style="color: #7c7d7e">이미계정이 있습니까?</div>
          <button
            class="text-center block text-white tracking-tighter py-3.5 text-lg font-semibold"
            style="color: rgb(89, 78, 47)"
          >
            LOGIN
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
