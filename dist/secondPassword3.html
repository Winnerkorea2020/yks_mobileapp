<!DOCTYPE html>

  <head>

    <title>Document</title>
  <script defer src="assets/js/main.js"></script><link href="assets/css/main.css" rel="stylesheet"></head>
  <body

  >
    <div class="w-full mx-auto">
      <div class="flex justify-between items-center h-16 px-2">
        <a
          class="inline-flex items-center text-xl font-semibold z-20 cursor-pointer basis-2/4"

          <svg
            class="w-5 h-5 text-gray-800"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 8 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13"
            />
          </svg>
          <span class="ml-2 tracking-tighter">2차 비밀번호 변경</span>
        </a>
        <div class="inline-block w-full text-xl font-semibold basis-2/4"></div>
      </div>
      <div class="pt-14">
        <div class="font-semibold text-center">
          <div class="text-3xl" style="color: #4a4b4d">2차 (확인)비밀번호</div>
          <div class="text-sm" style="color: #7c7d7e">
            2차 비밀번호 숫자 6자리를 입력하세요.
          </div>
        </div>
      </div>
    </div>
    <div action="" class="flex-1 px-8 flex flex-col gap-5">
      <div class="flex-1">
        <div class="grid grid-cols-6 gap-1 pt-3">
          <input
            class="w-12 h-12 rounded-xl text-white text-center text-2xl bg-[#F2F2F2] border-[#F2F2F2] border"
            type="text"
            name=""
            id=""
            placeholder="*"
          />
          <input
            class="w-12 h-12 rounded-xl text-white text-center text-2xl bg-[#F2F2F2] border-[#F2F2F2] border"
            type="text"
            name=""
            id=""
            placeholder="*"
          />
          <input
            class="w-12 h-12 rounded-xl text-white text-center text-2xl bg-[#F2F2F2] border-[#F2F2F2] border"
            type="text"
            name=""
            id=""
            placeholder="*"
          />
          <input
            class="w-12 h-12 rounded-xl text-white text-center text-2xl bg-[#F2F2F2] border-[#F2F2F2] border"
            type="text"
            name=""
            id=""
            placeholder="*"
          />
          <input
            class="w-12 h-12 rounded-xl text-white text-center text-2xl bg-[#F2F2F2] border-[#F2F2F2] border"
            type="text"
            name=""
            id=""
            placeholder="*"
          />
          <input
            class="w-12 h-12 rounded-xl text-white text-center text-2xl bg-[#F2F2F2] border-[#F2F2F2] border"
            type="text"
            name=""
            id=""
            placeholder="*"
          />
        </div>
      </div>
      <div class="mb-10 flex flex-col gap-5">
        <button
          data-modal-target="popup-modal"
          data-modal-toggle="popup-modal"
          type="button"
          class="text-center block text-white w-full py-3.5 px-2.5 rounded-full"
          style="
            background: linear-gradient(
              180deg,
              rgb(178, 156, 93),
              rgb(89, 78, 47) 100%
            );
          "
        >
          다음
        </button>

        <div
          id="popup-modal"
          tabindex="-1"
          class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full bg-black/80"
        >
          <div class="relative w-full max-w-md max-h-full">
            <div class="relative bg-white rounded-lg shadow">
              <button
                type="button"
                class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center"
                data-modal-hide="popup-modal"
              >
                <span class="sr-only">Close modal</span>
              </button>
              <div class="p-6 text-center">
                <svg
                  class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
                <h3
                  class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400"
                >
                  2차비밀번호를 변경하겠습니까?
                </h3>
                <button
                  data-modal-hide="popup-modal"
                  onclick="location.href='passwordstepComplete.html';"
                  type="button"
                  class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
                >
                  확인
                </button>
                <button
                  data-modal-hide="popup-modal"
                  type="button"
                  class="text-gray-50 bg-gray-950 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10"
                >
                  취소
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
