<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <title>Document</title>
  <script defer src="assets/js/main.js"></script><link href="assets/css/main.css" rel="stylesheet"></head>
  <body class="flex flex-col justify-between min-h-screen w-full text-primary bg-white">
    <div class="w-full mx-auto">
      <div class="flex justify-between items-center h-16 px-2">
        <a class="inline-flex items-center text-xl font-semibold z-20 cursor-pointer basis-2/4" href="mypage.html">
          <svg class="w-5 h-5 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13" />
          </svg>
          <span class="ml-2 tracking-tighter"> 출금신청 </span>
        </a>

        <div class="inline-block w-full text-xl font-semibold basis-2/4"></div>
      </div>
    </div>

    <div class="w-full mx-auto"></div>
    <div action="" class="flex-1 px-8 flex flex-col gap-5">
      <div class="flex-1 flex flex-col justify-start gap-6 pt-8">
        <div class="font-semibold text-center p-5 bg-red-500 rounded-xl">
          <!-- 현금방 -->
          <div class="w-full text-center text-white">
            <div class="flex justify-between items-center gap-5">
              <div class="py-3">현금방 잔액</div>
              <div class="py-3">
                <span> 10,000,000,000 </span>
                <span>원</span>
              </div>
            </div>
          </div>
          <!-- 랜덤현금방 -->
          <div class="w-full bg-red-500 text-center text-white">
            <div class="flex justify-between items-center gap-5">
              <div class="py-3">랜덤현금방 잔액</div>
              <div class="py-3">
                <span> 10,000,000,000 </span>
                <span>원</span>
              </div>
            </div>
          </div>
        </div>
        <div>
          <label for="" class="px-5">신청머니선택</label>
          <select class="rounded-full w-full py-3.5 px-10 focus:border-blue-400 outline-none border" style="background: rgb(242, 242, 242)">
            <option value="" class="text-gray-400 py-3.5">신청머니를 선택하세요.</option>
          </select>
        </div>
        <div>
          <label for="" class="px-5">출금신청금</label>
          <input
            class="rounded-full w-full py-3.5 px-10 focus:border-blue-400 outline-none border"
            style="background: rgb(242, 242, 242)"
            type="text"
            placeholder="1,000 이상 100,000미만으로 신청하세요."
          />
        </div>
        <div class="my-5 border-b"></div>

        <div>
          <label for="" class="px-5">입급은행</label>
          <input class="rounded-full w-full py-3.5 px-10 focus:border-blue-400 outline-none border" style="background: rgb(242, 242, 242)" type="text" placeholder="입금은행을 선택하세요." />
        </div>
        <div>
          <label for="" class="px-5">입금계좌</label>
          <input class="rounded-full w-full py-3.5 px-10 focus:border-blue-400 outline-none border" style="background: rgb(242, 242, 242)" type="text" placeholder="입금 계좌번호를 입력하세요." />
        </div>
        <div>
          <label for="" class="px-5">입금자명</label>
          <input class="rounded-full w-full py-3.5 px-10 focus:border-blue-400 outline-none border" style="background: rgb(242, 242, 242)" type="text" placeholder="입금자명을 입력하세요." />
        </div>
        <div>
          <label for="" class="px-5">2차(결재)비밀번호</label>
          <input class="rounded-full w-full py-3.5 px-10 focus:border-blue-400 outline-none border" style="background: rgb(242, 242, 242)" type="text" placeholder="2차(결재)비밀번호를 입력하세요." />
        </div>
      </div>
      <div class="mb-10 flex flex-col gap-5">
        <div class="flex justify-between items-center gap-5">
          <button onclick="location.href='mypage.html';" class="text-center block bg-red-500 text-white w-full py-3.5 px-2.5 rounded-full">휴대전화 인증</button>
          <button onclick="location.href='mypage.html';" class="text-center block border-red-500 border text-black w-full py-3.5 px-2.5 rounded-full">미인증</button>
        </div>
        <button
          onclick="location.href='mypage.html';"
          class="text-center block text-white w-full py-3.5 px-2.5 rounded-full"
          style="background: linear-gradient(180deg, rgb(178, 156, 93), rgb(89, 78, 47) 100%)"
        >
          출금신청
        </button>
      </div>
    </div>
  </body>
</html>
