<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <title>Document</title>
  <script defer src="assets/js/main.js"></script><script defer src="assets/js/rullet.js"></script><link href="assets/css/main.css" rel="stylesheet"></head>
  <body
    class="flex flex-col justify-between min-h-screen w-full text-primary bg-white"
  >
    <div class="w-full mx-auto">
      <div class="flex justify-between items-center h-16 px-2">
        <a
          class="inline-flex items-center text-xl font-semibold z-20 cursor-pointer basis-2/4"
          href="coinWallet.html"
        >
          <svg
            class="w-5 h-5 text-gray-800"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 8 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13"
            />
          </svg>
          <span class="ml-2 tracking-tighter"> USDT </span>
        </a>

        <div class="inline-block w-full text-xl font-semibold basis-2/4"></div>
      </div>
    </div>

    <div class="flex-1 w-full mx-auto">
      <div class="w-full px-8">
        <div class="pt-10">
          <div class="w-full inline-flex mx-auto justify-center items-center">
            <img
              src="./assets/img/coinUsdtTRX.png"
              alt=""
              class="w-12 h-12 object-cover"
            />
          </div>
          <div class="tracking-tighter w-full text-center py-6">
            <span class="font-semibold text-xl">2,321,456</span>
            <span class="">USDT</span>
          </div>
        </div>
        <div class="flex justify-between items-center pb-7">
          <!-- ITEMS 1 -->
          <a href="coinWalletRecive.html" class="flex flex-col items-center">
            <svg
              class="w-12 h-12 text-[#26A17B] border border-[#26A17B] rounded-full p-3 hover:bg-green-400 hover:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 1v12m0 0 4-4m-4 4L1 9"
              />
            </svg>
            <p class="w-full text-center font-medium tracking-tighter">받기</p>
          </a>
          <!-- ITEMS 2 -->
          <a href="coinWalletSend.html" class="flex flex-col items-center">
            <svg
              class="w-12 h-12 text-white bg-[#26A17B] rounded-full p-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13V1m0 0L1 5m4-4 4 4"
              />
            </svg>
            <p class="w-full text-center font-medium tracking-tighter">
              보내기
            </p>
          </a>
          <!-- ITEMS 3 -->
          <a
            href="coinWalletTransaction.html"
            class="flex flex-col items-center"
          >
            <svg
              class="w-12 h-12 text-[#26A17B] border border-[#26A17B] rounded-full p-3 hover:bg-green-400 hover:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 18"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 14 3-3m-3 3 3 3m-3-3h16v-3m2-7-3 3m3-3-3-3m3 3H3v3"
              />
            </svg>
            <p class="w-full text-center font-medium tracking-tighter">
              트랜젝션
            </p>
          </a>
        </div>
        <div class="border-t border border[#BBA977]"></div>
        <p
          class="text-[11px] tracking-tighter text-center inline-flex items-center py-2.5"
        >
          <span class="mr-1">
            <svg
              class="w-4 h-4 text-red-600"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"
              />
            </svg>
          </span>
          <span class="tracking-tighter text-left"
            >USDT 전송시에는 TRON(GAS)이 있어야 USDT 전송이 가능합니다.</span
          >
        </p>
        <div>
          <div class="grid grid-cols-1 gap-5 mt-4">
            <!-- 보내는 주소 -->
            <div class="flex flex-col relative">
              <label for="" class="text-sm tracking-tighter font-semibold py-1"
                >From(보내는주소)</label
              >
              <input
                type="text"
                placeholder="보내는 주소"
                disabled
                value=""
                class="rounded-full bg-gray-200 border-gray-400 py-2.5 px-5 focus:border-blue-500 hover:bg-none hover:border-none"
              />
            </div>
            <!-- 받는 주소 -->
            <div class="flex flex-col relative">
              <label for="" class="text-sm tracking-tighter font-semibold py-1"
                >To(입금주소)</label
              >
              <input
                type="text"
                placeholder="입금주소"
                value=""
                class="rounded-full bg-gray-50 border-gray-400 py-2.5 px-5 focus:border-blue-500 hover:bg-none hover:border-none"
              />
            </div>
            <!-- 전송수량 -->
            <div class="flex flex-col relative">
              <label for="" class="text-sm tracking-tighter font-semibold py-1"
                >전송수량</label
              >
              <div class="w-full flex justify-between items-center gap-2">
                <input
                  type="text"
                  placeholder="입금주소"
                  value=""
                  class="w-full rounded-full bg-gray-50 border-gray-400 py-2.5 px-5 focus:border-blue-500 hover:bg-none hover:border-none"
                />
                <span>USDT</span>
              </div>
            </div>
            <div>
              <button
                class="tracking-tighter font-medium bg-red-500 px-5 py-2.5 rounded-full text-white hover:bg-green-500"
              >
                보유코인 전송가능
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div action="" class="px-8 flex gap-5 mb-10">
      <button
        data-modal-target="popup-modal"
        data-modal-toggle="popup-modal"
        class="text-center block text-white w-full py-3.5 px-2.5 rounded-full font-medium bg-[#26A17B] border-none hover:bg-gray-800"
      >
        보내기
      </button>

      <div
        id="popup-modal"
        tabindex="-1"
        class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-900/90"
      >
        <div class="relative w-full max-w-md max-h-full">
          <div class="relative bg-white rounded-lg shadow">
            <button
              type="button"
              class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-hide="popup-modal"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
            <div class="p-6 text-center">
              <svg
                class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
              <h3 class="mb-2 text-base font-semibold text-gray-500">
                코인전송 신청
              </h3>
              <p class="tracking-tighter text-sm py-5">
                코인전송 신청을 하시겠습니까?
              </p>
              <button
                data-modal-hide="popup-modal"
                onclick="location.href='coinWalletCompleteUSDT.html'"
                type="button"
                class="text-white bg-[#26A17B] hover:bg-green-500 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
              >
                확인
              </button>
              <button
                data-modal-hide="popup-modal"
                type="button"
                class="text-white bg-black hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10"
              >
                취소
              </button>
            </div>
          </div>
        </div>
      </div>

      <button
        onclick="location.href='#';"
        class="text-center block text-white w-full py-3.5 px-2.5 rounded-full font-medium bg-black border-none hover:bg-gray-800"
      >
        취소
      </button>
    </div>
  </body>
</html>
