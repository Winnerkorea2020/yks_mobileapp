<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <title>Document</title>
  <script defer src="assets/js/main.js"></script><link href="assets/css/main.css" rel="stylesheet"></head>
  <body class="flex flex-col justify-between min-h-screen w-full text-primary bg-white">
    <div class="w-full mx-auto">
      <div class="flex justify-between items-center h-16 px-2">
        <a class="inline-flex items-center text-xl font-semibold z-20 cursor-pointer basis-2/4" href="mypage.html">
          <svg class="w-5 h-5 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13" />
          </svg>
          <span class="ml-2 tracking-tighter"> 이벤트 전환 </span>
        </a>

        <div class="inline-block w-full text-xl font-semibold basis-2/4"></div>
      </div>
    </div>

    <div class="flex-1 w-full mx-auto">
      <div class="px-5">
        <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
          <ul class="flex justify-between items-center -mb-px text-sm font-medium text-center" id="myTab" data-tabs-toggle="#myTabContent" role="tablist">
            <li class="py-4 basis-1/3" role="presentation">
              <button class="flex justify-start items-start gap-2" id="profile-tab" data-tabs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"
                  />
                </svg>

                <span class="tracking-tighter text-end">
                  현금제테크방<br />
                  전환
                </span>
              </button>
            </li>
            <li class="py-4 basis-1/3" role="presentation">
              <button
                class="flex justify-between items-start gap-2 hover:text-gray-600 hover:border-gray-300"
                id="dashboard-tab"
                data-tabs-target="#dashboard"
                type="button"
                role="tab"
                aria-controls="dashboard"
                aria-selected="false"
              >
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"
                  />
                </svg>
                <span class="tracking-tighter text-end"
                  >쇼핑방으로 <br />
                  전환
                </span>
              </button>
            </li>
            <li class="py-4 basis-1/3" role="presentation">
              <button
                class="flex justify-between items-start gap-2 hover:text-gray-600 hover:border-gray-300"
                id="settings-tab"
                data-tabs-target="#settings"
                type="button"
                role="tab"
                aria-controls="settings"
                aria-selected="false"
              >
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"
                  />
                </svg>
                <span class="tracking-tighter text-end">
                  랜덤제테크방으로 <br />
                  전화</span
                >
              </button>
            </li>
          </ul>
        </div>
        <div id="myTabContent">
          <div class="hidden p-4" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div>
              <div class="flex flex-col">
                <div class="">
                  <label for="">현금방</label>

                  <input
                    type="number"
                    class="rounded-full w-full py-3.5 px-10 focus:border-blue-400 outline-none border"
                    style="background: rgb(242, 242, 242)"
                    type="text"
                    placeholder="숫자를 입력하세요."
                  />

                  <div class="flex justify-end items-center mt-2">
                    <span>잔액:</span>
                    <span>10,000,000,000</span>
                  </div>
                </div>

                <div class="my-5 border-b"></div>

                <div class="">
                  <label for="">결재비밀번호</label>

                  <input
                    class="rounded-full w-full py-3.5 px-10 focus:border-blue-400 outline-none border"
                    style="background: rgb(242, 242, 242)"
                    type="password"
                    placeholder="패스워드를 입력하세요."
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="hidden p-4" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
            <div>
              <div class="flex flex-col">
                <div class="">
                  <label for="">쇼핑방</label>

                  <input
                    type="number"
                    class="rounded-full w-full py-3.5 px-10 focus:border-blue-400 outline-none border"
                    style="background: rgb(242, 242, 242)"
                    type="text"
                    placeholder="숫자를 입력하세요."
                  />

                  <div class="flex justify-end items-center mt-2">
                    <span>잔액:</span>
                    <span>10,000,000,000</span>
                  </div>
                </div>

                <div class="my-5 border-b"></div>

                <div class="">
                  <label for="">결재비밀번호</label>

                  <input
                    class="rounded-full w-full py-3.5 px-10 focus:border-blue-400 outline-none border"
                    style="background: rgb(242, 242, 242)"
                    type="password"
                    placeholder="패스워드를 입력하세요."
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="hidden p-4" id="settings" role="tabpanel" aria-labelledby="settings-tab">
            <div>
              <div class="flex flex-col">
                <div class="">
                  <label for="">랜덤제테크방</label>

                  <input
                    type="number"
                    class="rounded-full w-full py-3.5 px-10 focus:border-blue-400 outline-none border"
                    style="background: rgb(242, 242, 242)"
                    type="text"
                    placeholder="숫자를 입력하세요."
                  />

                  <div class="flex justify-end items-center mt-2">
                    <span>잔액:</span>
                    <span>10,000,000,000</span>
                  </div>
                </div>

                <div class="my-5 border-b"></div>

                <div class="">
                  <label for="">결재비밀번호</label>

                  <input
                    class="rounded-full w-full py-3.5 px-10 focus:border-blue-400 outline-none border"
                    style="background: rgb(242, 242, 242)"
                    type="password"
                    placeholder="패스워드를 입력하세요."
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="px-5">
      <div class="mb-10 flex flex-col gap-5">
        <button
          data-modal-target="popup-modal"
          data-modal-toggle="popup-modal"
          type="button"
          class="text-center block text-white w-full py-3.5 px-2.5 rounded-full"
          style="background: linear-gradient(180deg, rgb(178, 156, 93), rgb(89, 78, 47) 100%)"
        >
          전환하기
        </button>

        <div id="popup-modal" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full bg-black/80">
          <div class="relative w-full max-w-md max-h-full">
            <div class="relative bg-white rounded-lg shadow">
              <button
                type="button"
                class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center"
                data-modal-hide="popup-modal"
              >
                <span class="sr-only">Close modal</span>
              </button>
              <div class="p-6 text-center">
                <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">이벤트 전환을 하시겠습니까?</h3>
                <button
                  data-modal-hide="popup-modal"
                  onclick="location.href='passwordstepComplete.html';"
                  type="button"
                  class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
                >
                  확인
                </button>
                <button
                  data-modal-hide="popup-modal"
                  type="button"
                  class="text-gray-50 bg-gray-950 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10"
                >
                  취소
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
